<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            
        }
        table {
        
            text-align: center;
        }

        tr {
            width: 50px;
        }

        td {
            border: 1px solid rgb(0, 0, 0);
            padding: 5px;
            width: 50px;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td colspan="4">
                A
            </td>

        
            <td rowspan="5">
                B
            </td>
        

        <tr>
            <td rowspan="4">C</td>
        </tr>

        <td>
            D
        </td>
        <td>
            E
        </td>
        <td>
            F
        </td>


        <tr>
            <td>
                G
            </td>
            <td>
                H
            </td>
            <td>
                I
            </td>

        </tr>  

        <td>
            J
        </td>
        <td>
            L
        </td>
        <td>
            M
        </td>
      
        <tr>
            <td colspan="5">
                N
            </td>
        </tr>
    </table>
</body>

</html>
